<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Beemly</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="beemly.css">
</head>
<body>
    <div id="cadre">
        <div id="band1">
            <p class="bandeOne">Créer votre compte</p>
        </div>

        <div id="band2">
            <div class="bandeTwo-1">
                <div class="num_2onde_bande"><pre>1</pre></div></pre>Votre compte
            </div>
            <div class="bandeTwo-1">
                <div class="num_2onde_bande"><pre>2</pre></div>Votre site
            </div>
            <div class="bandeTwo-1">
                <div class="num_2onde_bande"><pre>3</pre></div>Appréciez Crisp
            </div>
        </div>

        <form id="formulaire">
            <div id="email">
                <label>Entrez votre email</label>
                <input id="emailB" type="email" class="partieGauche" name="" placeholder="nom@entreprise.com">
            </div>

            <div id="mdp">
                <label>Entrez votre mot de passe</label>
                <input id="mdpB" type="password" class="partieDroite" placeholder="Mot de passe">
            </div>

            <div id="nompre">
                <div id="divpre">
                    Entrez votre prénom
                    <input type="text" name="" class="partieGauche" value="Prénom">
                </div>

                <div id="divnom">
                    Entrez votre nom<br>
                    <input type="text" name="" class="partieDroite" value="Nom">
                </div>
            </div>
            <br><br>

            <div id="continuer">
                <input id="colorB" type="submit" value="Continuer">
            </div>
        </form>
    </div>
</body>
</html>
