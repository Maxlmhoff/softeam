<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Test</title>
		<link rel="stylesheet" href="javascript.css">
    </head>
	<script>
	
	//Nombre d'actions (servira à choisir la couleur à afficher)
	var myColor = 0

	function gonfler(){
		//On incrémente pour choisir la prochaine couleur
		myColor++;
		
		//On ajoute 10 pixels
		changeSize(10)
		
		//On change la couleur
		colorMeCrazy()
	}
	
	function degonfler(){
		//On décrémente pour avoir la couleur précédente
		myColor--;
		//On retire 10 pixels
		changeSize(-5)
		
		//On change la couleur
		colorMeCrazy()
	}

	function changeSize(value){
		//On récupère la taille actuelle
		tailleActuelle = document.getElementById("sphere").clientHeight
		
		//Si le ballon va passer au-dessus de 420px ou s'il va passer au-dessous de 200px, sa taille sera de 200px
		if (tailleActuelle > 419 || tailleActuelle + value < 200){
			prochaineTaille = 200
		}else{
			//Sinon, on ajoute la valeur passée en paramètre (10 ou -5)
			prochaineTaille = tailleActuelle + value
		}

		//On change la taille en utilisant la variable prochaine taille
		document.getElementById("sphere").style.height = prochaineTaille + "px"
		document.getElementById("sphere").style.width = prochaineTaille + "px"
	}

	//Fonction permettant de chosir la couleur
	function colorMeCrazy(){
		
		//Tableau des couleurs
		var colors = [ "red", "green", "blue" ];
		
		//On récupère le modulo de la variable myColor qui correspondra à l'index de la prochaine couleur à choisir
		choice = Math.abs(myColor % 3)		
		
		//On change la couleur
		document.getElementById("sphere").style.backgroundColor = colors[choice];		
	}

	</script>
	<body>
		<div id="div_block_header">
			<div id="sphere" onclick="gonfler()" onmouseout="degonfler()">
			</div>
		</div>
	</body>
</html>
